<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>[% value name='bot_name' %] paste number [% value name='paste_id' %]...</title>
    <link rel="stylesheet" type="text/css" href="/style">
  </head>
  <body>
    <p>
    <form method='get' action='/[% value name="paste_id" %]'>
      <input type='checkbox' name='tidy' [% value name='tidy' %]> Tidied up a bit.
      <input type='checkbox' name='hl' [% value name='hl' %]> Highlighted.
      <input type='checkbox' name='ln' [% value name='ln' %]> With line numbers.
      <br>
      <input type='checkbox' name='tx' [% value name='tx' %]> As plain text (overrides all others).
      <br>
      <input type='submit' name='submit' value='Reformat it'>
    </form>
    </p>
    <p>
      From: [% value name='nick' %]
      <br>
      Summary: [% value name='summary' %]
    </p>
    <p>
      [% value name='paste' %]
    </p>
    <p>
      [% value name='footer' %]
      <!-- $Id$ -->
    </p>
  </body>
</html>
